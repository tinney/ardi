---
layout: default
---
<div class="home">
  {% for post in site.posts  %}
    <div class="post">
      <div class="post__header">
        <h2>Day {{ post.day }} - {{ post.title }}</h2>
        <span class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
      <div class="post__content">{{ post.content }}</div>
    </div>
  {% endfor %}
</div>
